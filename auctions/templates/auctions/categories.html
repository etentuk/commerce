{% extends "auctions/layout.html" %}

{% block body %}
<h1>Listing Categories</h1>
<div class="list-group" style="padding-top:20px">
    {% for category in categories %}
    <a href="{% url "category_page" category.id%}" class="list-group-item list-group-item-action" aria-current="true">
        {{category.name}} </a>
    {% endfor %}
</div>
{% endblock %}
